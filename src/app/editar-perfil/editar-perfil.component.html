<div class="edit-profile-container">
  <h2>Editar Perfil</h2>

  <form (ngSubmit)="onGuardar()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" [(ngModel)]="edad" name="edad" required />

    <div>
      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input id="fechaNacimiento" [(ngModel)]="fechaNacimiento" type="date" name="fechaNacimiento" required />
    </div>

    <div *ngIf="isMayorEdad">
      <label for="numeroIdentidad">NÃºmero de Identidad:</label>
      <input 
        type="text" 
        id="numeroIdentidad" 
        [(ngModel)]="numeroIdentidad" 
        name="numeroIdentidad" 
        [required]="isMayorEdad" 
        pattern="\d{4}-\d{4}-\d{5}" 
        placeholder="XXXX-XXXX-XXXXX"
      />
    </div>

    <button type="submit">Guardar Cambios</button>
  </form>
</div>
