<div class="container">
  <div class="left">
    <h3>Imagen perfil</h3>
    <img [src]="imagenPerfil" width="160" height="160" />
    <div class="filename">{{ nombreImagen || 'Sin archivo seleccionado' }}</div>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </div>

  <div class="right">
    <h2>Editar Perfil</h2>      
      <form  (ngSubmit)="onGuardar()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
        </div>
      
        <div class="form-group">
          <label for="pasatiempo">pasatiempo:</label>
          <input type="text" id="pasatiempo" [(ngModel)]="pasatiempo" name="pasatiempo" required />
        </div>
          
        <div class="form-group">
          <button type="submit">Guardar</button>
        </div>
      </form>
  </div>
</div>
