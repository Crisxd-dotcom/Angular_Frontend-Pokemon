<div class="center-wrapper">
<div class="container">
  <div class="left">
    <h3>Imagen perfil</h3>
    <img [src]="imagenPreview || 'https://via.placeholder.com/180'" width="180" height="180"/>
    <div class="filename">{{ nombreImagen || 'Sin archivo seleccionado' }}</div>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" required/>
  </div>
  

  <div class="right">
    <h2>Tu información</h2>
      <p>Completa la siguiente información para completar tu perfil</p>
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre*</label>
          <input id="nombre" formControlName="nombre" required />
        </div>
      
        <div class="form-group">
          <label for="pasatiempo">Pasatiempo</label>
          <select id="pasatiempo" formControlName="pasatiempo" class="form-control">
            <option value="">Seleccione un pasatiempo</option>
            <option *ngFor="let hobbie of hobbies" [value]="hobbie">{{ hobbie }}</option>
          </select>          
        </div>
      
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento* </label>
          <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" required />
        </div>
      
        <div  class="form-group" *ngIf="isMayorEdad">
          <label for="numeroIdentidad">Número de identidad*</label>
          <input id="numeroIdentidad" formControlName="numeroIdentidad" (input)="onNumeroIdentidadChange($event)" />
          
        </div>
      
        <div class="form-group">
          <button class="btn"  type="submit" [disabled]="!registroForm.valid || !imagenPreview">Registrar</button>
        </div>
      </form>
  </div>
</div>
</div>
